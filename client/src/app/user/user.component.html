<p>user works!</p>
<hr>
<ul *ngIf="isTemplate; else idTemplate">
    <li *ngFor="let n of arr">{{n}}</li>
</ul>
<ng-template #idTemplate>Hello from ng template</ng-template>
<img src="{{image}}" alt="..." style="width: 100px;">
<!-- with property binding -->
<img [src]="image" alt="..." style="width: 100px;">
<hr>
<!-- two way binding -->
<span class="text-success">{{user.username}}</span>
<form [formGroup]="userForm" (ngSubmit)="onAddUser()" class="d-flex flex-column align-items-center" style="gap:15px">
<input type="text" formControlName="username" placeholder="username">
<input type="text" formControlName="password" placeholder="password">
<button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Login</button>
</form>

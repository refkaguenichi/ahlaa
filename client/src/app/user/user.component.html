<p>user works!</p>
<hr>
<ul *ngIf="isTemplate; else idTemplate">
    <li *ngFor="let n of arr">{{n}}</li>
</ul>
<ng-template #idTemplate>Hello from ng template</ng-template>
<img src="{{image}}" alt="..." style="width: 100px;">
<!-- with property binding -->
<img [src]="image" alt="..." style="width: 100px;">
<hr>
<!-- two way binding -->
<span class="text-success">{{user.username}}</span>
<form [formGroup]="userForm" (ngSubmit)="onAddUser()" class="d-flex flex-column align-items-center" style="gap:15px">
<input type="text" formControlName="username" placeholder="username">
<input type="text" formControlName="password" placeholder="password">
<button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Login</button>
</form>
<hr>
<button (click)="onAddUser()">Save user</button>
<hr>
<div *ngIf="user" class="username">{{user.username}}</div>
<hr>
<div>
    <select [(ngModel)]="selectedFruit">
        <option *ngFor="let fruit of fruits;" [value]="fruit.name">{{fruit.name}}</option>
    </select>
    <div class="row" [ngSwitch]="selectedFruit">
        <div *ngSwitchCase="'Kiwi'">Kiwi has been selected</div>
        <div *ngSwitchCase="'Orange'">Orange has been selected</div>
        <div *ngSwitchCaseDefault>No fruit selected</div>
    </div>
</div>

<hr>
<h2>Fruits available</h2>
<ul class="fruits">
    <li *ngFor="let fruit of fruits" 
    [class.selected]="fruit===selectedFruit" 
    (click)="selectFruit(fruit)">
<span class="badge">{{fruit.id}}</span>{{fruit.name}}</li>
</ul>
<div *ngIf="selectedFruit">
<h2>{{selectedFruit.name || selectedFruit.id}}</h2>
<div>
    <span>
        id:
    </span>
    {{selectedFruit.id}}
</div>
<div>
    <label>
        name:
        <input placeholder="name" [(ngModel)]="selectedFruit.name">
    </label>
</div>
</div>

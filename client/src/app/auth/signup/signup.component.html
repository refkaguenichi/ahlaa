<form [formGroup]="userForm" (ngSubmit)="signup()">
    <div class="form-group w-50 mx-auto">
      <label for="exampleInputUsername1">Usernameuuuuuuuuuuuuuu</label>
      <input  formControlName="username" type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="w-50 mx-auto d-flex flex-column align-items-start">
        <a [routerLink]="['/auth/signin']">Do you have an account?</a>
        <button type="submit" class="btn btn-primary mt-3"  type="submit" [disabled]="!userForm.valid">Submit</button>
    </div>
  </form>

<form>
    <div class="form-group w-50 mx-auto">
      <label for="exampleInputUsername1">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="w-50 mx-auto d-flex flex-column align-items-start">
        <a [routerLink]="['/auth/signup']">You don't have an account yet?</a>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
